<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function Button1({ count, setCount }) {
        function HandleClick() {
          setCount(count + 1);
        }
        return <button onClick={HandleClick}>Click here {count} times</button>;
      }

      function Button2({ count2, setCount2 }) {
        function HandleClick() {
          setCount2(count2 + 1);
        }
        return <button onClick={HandleClick}>Click me {count2} times</button>;
      }

      function Reset({ count, count2, setCount, setCount2 }) {
        function HandleReset() {
          setCount(0);
          setCount2(0);
        }
        return <button onClick={HandleReset}>Reset</button>;
      }

      function App() {
        const [count, setCount] = React.useState(0);
        const [count2, setCount2] = React.useState(0);

        return (
          <>
            <Button1 count={count} setCount={setCount} />
            <Button2 count2={count2} setCount2={setCount2} />
            <Reset
              count={count}
              count2={count2}
              setCount={setCount}
              setCount2={setCount2}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
